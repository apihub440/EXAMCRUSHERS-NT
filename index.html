<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NT ExamCrushers Batches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
    h1 { text-align: center; margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.03); }
    img { width: 100%; height: 150px; object-fit: cover; }
    .content { padding: 10px; }
    a { text-decoration: none; color: #007BFF; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .live { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>NT ExamCrushers Batches</h1>
  <div class="grid" id="grid"></div>

  <script>
    async function loadBatches() {
      try {
        const res = await fetch('/api/batch');
        const data = await res.json();

        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        data.data.forEach(batch => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${batch.image}" alt="${batch.title}">
            <div class="content">
              <h3>${batch.title}</h3>
              ${batch.liveLink ? `<p class="live"><a href="${batch.liveLink}" target="_blank">${batch.liveTitle}</a></p>` : ''}
              <p><a href="${batch.courseUrl}" target="_blank">View Course JSON</a></p>
            </div>
          `;
          grid.appendChild(card);
        });

      } catch (err) {
        document.getElementById('grid').innerHTML = `<p style="color:red;text-align:center;">Failed to load batches</p>`;
        console.error(err);
      }
    }

    loadBatches();
  </script>
</body>
</html>
